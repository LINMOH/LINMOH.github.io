<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林墨瀚的自我风采介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin: 20px 0;
            padding: 15px;

            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .section-title {
            font-size: 1.5em;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
        }
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            color: #333;
        }
        .section:hover .section-content {
            max-height: 1000px;
            padding-top: 10px;
        }
        .section:hover .section-title {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>林墨瀚的自我风采介绍</h1>
        <div class="section">
            <div class="section-title">个人简介</div>
            <div class="section-content">

        </div>
        <div class="section">

        </div>
