<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile - 林墨瀚</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 210mm;
            height: 297mm;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header {
            text-align: center;
            padding: 10px;
        }

        header h1 {
            font-size: 36px;
            color: #333;
            letter-spacing: 2px;
        }

        .photo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #666;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section {
            margin-top: 160px;
            padding: 0 20px;
        }

        section h2 {
            font-size: 24px;
            color: #444;
            border-bottom: 2px solid #444;
            margin-bottom: 10px;
        }

        section p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .skills {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .skills .box {
            width: 48%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
        }

        .skills .box h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .skills .box ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .skills .box ul li {
            font-size: 16px;
            margin-bottom: 5px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>林墨瀚的个人风采展示</h1>
        </header>
        
        <div class="photo">
            <img src="your-photo.jpg" alt="林墨瀚照片">
        </div>

        <section>
            <h2>个人简介</h2>
            <p>我是林墨瀚，一名内向型的INTJ人格类型者，喜欢独立思考和解决复杂问题。我的兴趣广泛，尤其热衷于英语和计算机编程。我阅读了多本语法书籍，每天听英语博客，并在Python和C++编程中不断探索。</p>
        </section>

        <div class="skills">
            <div class="box">
                <h3>个人技能</h3>
                <ul>
                    <li>熟练使用Windows、Linux系统</li>
                    <li>掌握Python，学习C++</li>
                    <li>日常英语听力与语法学习</li>
                </ul>
            </div>
            <div class="box">
                <h3>未来理想</h3>
                <p>我立志成为一名计算机领域的专家，未来希望能够加入EMC或IBM，为科技发展贡献力量。</p>
            </div>
        </div>

        <footer>
            <p>感谢阅读我的个人展示！</p>
        </footer>
    </div>
</body>
</html>
